<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text analyzing</title>
</head>
<body>
    <h1>Welcome to the text analyzer. Enter your text here</h1>
    <form action='/analyze' method='get'>
        <textarea name='text' style='margin: 0px; width: 721px; height: 93px;' ></textarea><br>

        <input type="checkbox" name="removepunc">remove punctuations<br>
        <input type="checkbox" name="fullcaps"> UPPER CASE <br>
        <input type="checkbox" name="newlines"> Newlines Remover <br>
        <input type="checkbox" name="extraspaceremover"> extra space remover<br>
        <input type="checkbox" name="charcount"> Count the character<br>
        <!-- <input type="checkbox" name="removepunc">
        <input type="checkbox" name="removepunc">
        <input type="checkbox" name="removepunc"> -->
        <button type='submit'> Analyze Text</button>
    </form>
</body>
</html>
